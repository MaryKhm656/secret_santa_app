{% extends "base.html" %}

{% block title %}Ошибка - Secret Santa{% endblock %}

{% block content %}
<div class="content-container">
    <div class="error-content">

        <h1 class="error-title">
            {% if status_code == 404 %}
            Страница не найдена
            {% elif status_code == 403 %}
            Доступ запрещен
            {% else %}
            Что-то пошло не так
            {% endif %}
        </h1>

        <div class="buttons">
            <a href="/" class="btn btn-primary">На главную</a>
            <a href="/games" class="btn btn-outline">Мои игры</a>
            <button onclick="history.back()" class="btn btn-outline">Назад</button>
        </div>
    </div>
</div>
{% endblock %}
